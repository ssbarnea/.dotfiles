dictionaryDefinitions:
  - name: words
    path: .config/dictionary.txt
    addWords: true
dictionaries:
  # Use `cspell-cli trace word` to check where a work is defined
  - en_US
  - bash
  - words
  - python
ignorePaths:
  - root/.vimrc
  - root/Library/Application Support/Code/User/settings.json
  - Brewfile
  - root/Library/Application Support/Code/User/spellright.dict
  - root/Library/Application Support/JetBrains/consentOptions/accepted
